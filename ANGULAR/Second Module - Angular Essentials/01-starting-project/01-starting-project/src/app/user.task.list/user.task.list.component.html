@if(isAddingTask){
<app-new-task [user]="user()" (newTask)="onAddTask($event)" (cancel)="onCancelAddTask()" />
} @else {
<section id="tasks">
  <h2>{{ user().name }}'s Tasks</h2>
  <menu>
    <button (click)="onStartAddTask()">Add Task</button>
  </menu>
  <ul>
    @for (task of tasks(); track task.id) {
    <li>
      <app-task [task]="task" (completeTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
}
