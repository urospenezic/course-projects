<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label>E-Mail</label>
    <input type="email" name="email" [(ngModel)]="email" /><!--ng model for example adds 3 classes to the input element called ng-pristine, ng-valid and ng-touched/ng-untouched . so its not just responsible for the 2 way binding. ng model is a directive built in angular.
    ng model is a attribute directive -->
  </p>

  <p>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" />
  </p>

  <p>
    <button>Login</button>
  </p>
</form>
