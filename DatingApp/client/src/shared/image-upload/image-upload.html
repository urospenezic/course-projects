<div class="flex w-full min-h-100 gap-6">
  <div class="flex items-center gap-4 w-2/3">
    <label
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      [class.border-purple-600]="isDragging()"
      [class.border-4]="isDragging()"
      [class.bg-purple-100]="isDragging()"
      for="dropzone-file"
      class="flex flex-col w-full items-center justify-center border-2 border-gray-300 h-full border-dashed rounded-lg cursor-pointer"
    >
      <p class="mb-2 text-lg">Drag and drop your image here or click to upload</p>
      <input id="dropzone-file" type="file" class="hidden" />
    </label>
  </div>
  @if(imageSrc(); as imageSrc) {
  <div class="w-1/3 flex flex-col gap-3">
    <div class="flex justify-center border-2 border-gray-300 rounded-lg">
      <img src="{{ imageSrc }}" alt="image preview" class="aspect-square object-cover rounded-lg" />
    </div>
    <div class="flex w-full gap-3">
      <button class="btn flex-1" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary flex-1" (click)="onUpload()" [disabled]="loading()">
        @if(loading()) {
        <span class="loading loading-spinner"></span>
        } Upload
      </button>
    </div>
  </div>
  }
</div>
