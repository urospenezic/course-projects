<button
  [class]="'absolute z-50 cursor-pointer ' + positionClasses()"
  (click)="onClick($event)"
  [disabled]="disabled()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    [attr.fill]="selected() ? 'currentColor' : 'none'"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-8 stroke-2"
    [class.text-yellow-200]="selected()"
    [class.stroke-white]="!selected()"
  >
    <!-- Only accept path elements -->
    <ng-content select="path"></ng-content>
  </svg>
</button>
