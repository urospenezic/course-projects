@if(memberService.member(); as member){
<div class="flex flex-col gap-3">
  <div class="flex gap-3">
    <span class="font-semibold">Member since:</span>
    <span>{{ member.created | date : 'longDate' }}</span>
  </div>
  <div class="flex gap-3">
    <span class="font-semibold">Last active:</span>
    <span>{{ member.lastActive | timeAgo }}</span>
  </div>
  <h3 class="text-lg text-primary font-semibold">About {{ member.displayName }}</h3>
  @if(memberService.editMode()) {
  <form #editForm="ngForm" (ngSubmit)="updateMember()" class="flex flex-col w-full gap-3">
    <label class="floating-label">
      <span class="label-text">Display Name</span>
      <input
        type="text"
        class="input w-full"
        [(ngModel)]="editableMember().displayName"
        name="displayName"
        placeholder="Display Name"
      />
    </label>
    <label class="floating-label">
      <span class="label-text">Description</span>
      <textarea
        type="text"
        class="textarea w-full"
        [(ngModel)]="editableMember().description"
        name="description"
        placeholder="Description"
      ></textarea>
    </label>
    <label class="floating-label">
      <span class="label-text">Country</span>
      <input
        type="text"
        class="input w-full"
        [(ngModel)]="editableMember().country"
        name="country"
        placeholder="Country"
      />
    </label>
    <label class="floating-label">
      <span class="label-text">City</span>
      <input
        type="text"
        class="input w-full"
        [(ngModel)]="editableMember().city"
        name="city"
        placeholder="City"
      />
    </label>
    <div class="flex self-end">
      <button class="btn btn-success">Submit</button>
    </div>
  </form>
  }@else{
  <div>{{ member.description }}</div>
  }
</div>
}
