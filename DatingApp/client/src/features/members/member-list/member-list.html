@if(paginatedMembers(); as paginatedResult) {
<div class="flex flex-col w-full">
  <div class="flex justify-between items-center">
    <div class="flex gap-3 items-center">
      <button (click)="openModal()" class="btn btn-primary">Filter</button>
      <button (click)="resetFilters()" class="btn btn-neutral">Reset Filters</button>
      <div class="text-lg bg-base-100 py-2 px-4 rounded-lg text-primary capitalize items-center">
        {{ displayMessage }}
      </div>
    </div>
    @if(paginatedResult.metadata; as metadata) {
    <app-paginator
      [pageNumber]="metadata.currentPage"
      [pageSize]="metadata.pageSize"
      [totalCount]="metadata.totalCount"
      [totalPages]="metadata.totalPages"
      (pageChange)="onPageChange($event.pageNumber, $event.pageSize)"
    ></app-paginator>
    }
  </div>
  @if(paginatedResult.items; as members) {
  <div class="grid grid-cols-5 gap-6">
    @for (member of members; track member.id) {
    <app-member-card [member]="member"></app-member-card>
    }
  </div>
  }
</div>
}

<app-filter-modal
  #filterModal
  (closeModal)="onClose()"
  (submitData)="onFilterChanged($event)"
  [hidden]="!paginatedMembers()"
></app-filter-modal>
