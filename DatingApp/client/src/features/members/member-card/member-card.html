@if(member(); as member){
<div
  class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2"
>
  <img
    [routerLink]="['/members', member.id]"
    [src]="member.imageUrl ?? '/user.png'"
    alt="{{ member.displayName }}'s profile picture"
    class="rounded-lg"
  />
  <div
    class="card-actions z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-black via-black/75 to-black/0"
  >
    <span class="font-semibold">{{ member.displayName }}</span>
    <div class="flex flex-col text-white">
      <span class="text-sm">{{ member.gender }}</span>
      <span class="text-sm">{{ member.city }}, {{ member.country }}</span>
    </div>
  </div>
</div>
}
