<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg w-full">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <ul class="steps">
      <li class="step step-primary">Credentials</li>
      <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
    </ul>
    @if(currentStep() === 1) {
    <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
      <app-text-input
        class="mt-2"
        label="Email"
        type="email"
        formControlName="email"
      ></app-text-input>
      <app-text-input label="Display Name" formControlName="displayName"></app-text-input>
      <app-text-input label="Password" type="password" formControlName="password"></app-text-input>
      <app-text-input
        label="Confirm Password"
        type="password"
        formControlName="confirmPassword"
      ></app-text-input>
      <div class="flex items-center justify-end gap-3 w-full">
        <button
          class="btn btn-primary"
          type="button"
          [disabled]="!credentialsForm.valid"
          (click)="nextStep()"
        >
          Next
        </button>
        <button class="btn btn-ghost" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
    } @if(currentStep() === 2) {
    <form
      [formGroup]="profileForm"
      class="flex flex-col gap-4 w-full steps"
      (ngSubmit)="register()"
    >
      <div class="flex items-center gap-4">
        <div class="font-semibold">Gender:</div>
        <label class="flex gap-3 items-center">
          <span>Male</span>
          <input type="radio" formControlName="gender" value="male" class="radio radio-primary" />
        </label>
        <label class="flex gap-3 items-center">
          <span>Female</span>
          <input type="radio" formControlName="gender" value="female" class="radio radio-primary" />
        </label>
      </div>
      <app-text-input class="mt-2" label="City" formControlName="city"></app-text-input>
      <app-text-input label="Country" formControlName="country"></app-text-input>
      <app-text-input
        label="Date Of Birth"
        type="date"
        formControlName="dateOfBirth"
      ></app-text-input>
      <div class="flex items-center justify-end gap-3 w-full">
        <button
          class="btn btn-primary"
          type="button"
          [disabled]="!profileForm.valid"
          (click)="register()"
        >
          Register
        </button>
        <button class="btn btn-ghost" type="button" (click)="previousStep()">Back</button>
      </div>
    </form>
    }
  </div>
  @if(validationErrors().length > 0) {
  <div class="flex mt-5 bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-error space-y-1">
      @for (error of validationErrors(); track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
