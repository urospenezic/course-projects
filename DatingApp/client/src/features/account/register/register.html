<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg w-full h-full">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <app-text-input label="Email" type="email" formControlName="email"></app-text-input>
      <app-text-input label="Display Name" formControlName="displayName"></app-text-input>
      <app-text-input label="Password" type="password" formControlName="password"></app-text-input>
      <app-text-input
        label="Confirm Password"
        type="password"
        formControlName="confirmPassword"
      ></app-text-input>
      <div class="flex items-center justify-end gap-3 w-full">
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">
          Register
        </button>
        <button class="btn btn-ghost" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
  <div class="flex flex-col w-full mockup-code text-lg items-start px-3">
    <div>Form value: {{ registerForm.value | json }}</div>
    <div>Form status: {{ registerForm.status | json }}</div>
  </div>
</div>
