<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <div class="form-control w-full">
        <label class="label w-full">
          <span class="label-text w-full">Email</span>
        </label>
        <input type="email" class="input w-full" [(ngModel)]="creds.email" name="email" required />
      </div>
      <div class="form-control w-full">
        <label class="label w-full">
          <span class="label-text w-full">Display Name</span>
        </label>
        <input
          type="text"
          class="input w-full"
          [(ngModel)]="creds.displayName"
          name="displayName"
          required
        />
      </div>
      <div class="form-control w-full">
        <label class="label w-full">
          <span class="label-text w-full">Password</span>
        </label>
        <input
          type="password"
          class="input w-full"
          [(ngModel)]="creds.password"
          name="password"
          required
        />
      </div>
      <div class="flex items-center justify-end gap-3">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-ghost" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
